[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --strict-markers
    --strict-config
    --cov=app
    --cov=ai
    --cov=config
    --cov=data
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    ai: AI/ML tests
