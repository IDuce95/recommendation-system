apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit
  namespace: recommendation-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
      - name: streamlit
        image: recommendation-streamlit:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE_URL
          value: "http://fastapi-service:5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: recommendation-system
spec:
  selector:
    app: streamlit
  ports:
  - port: 8501
    targetPort: 8501
  type: ClusterIP
