{{- if .Values.recommendationApi.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ml-recommendation-system.fullname" . }}-recommendation-api
  labels:
    {{- include "ml-recommendation-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: recommendation-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ml-recommendation-system.fullname" . }}-recommendation-api
  minReplicas: {{ .Values.recommendationApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.recommendationApi.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.recommendationApi.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.recommendationApi.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.recommendationApi.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.recommendationApi.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
