{{- if .Values.abTestingService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-recommendation-system.fullname" . }}-ab-testing
  labels:
    {{- include "ml-recommendation-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: ab-testing
spec:
  {{- if not .Values.abTestingService.autoscaling.enabled }}
  replicas: {{ .Values.abTestingService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ml-recommendation-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ab-testing
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.abTestingService.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ml-recommendation-system.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ab-testing
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ml-recommendation-system.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.abTestingService.podSecurityContext | nindent 8 }}
      containers:
        - name: ab-testing
          securityContext:
            {{- toYaml .Values.abTestingService.securityContext | nindent 12 }}
          image: "{{ .Values.abTestingService.image.registry }}/{{ .Values.abTestingService.image.repository }}:{{ .Values.abTestingService.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.abTestingService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.abTestingService.service.port }}
              protocol: TCP
          env:
            {{- include "ml-recommendation-system.commonEnv" . | nindent 12 }}
            - name: COMPONENT_TYPE
              value: "ab-testing"
            - name: SERVICE_PORT
              value: {{ .Values.abTestingService.service.port | quote }}
            {{- with .Values.abTestingService.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.abTestingService.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "ml-recommendation-system.fullname" . }}-config
      {{- with .Values.abTestingService.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.abTestingService.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.abTestingService.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
