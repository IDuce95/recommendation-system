apiVersion: v2
name: ml-recommendation-system
description: A Helm chart for ML Recommendation System with Feature Store, Real-time API, and A/B Testing Framework
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - machine-learning
  - recommendation-system
  - feature-store
  - ab-testing
  - kafka
  - redis

home: https://github.com/IDuce95/recommendation-system
sources:
  - https://github.com/IDuce95/recommendation-system

maintainers:
  - name: ML Team
    email: ml-team@company.com

dependencies:
  - name: redis
    version: 17.15.6
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: kafka
    version: 25.3.5
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: prometheus
    version: 25.8.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled

  - name: grafana
    version: 7.0.19
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled

annotations:
  category: MachineLearning
