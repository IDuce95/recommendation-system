apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: recommendation-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: mlflow/mlflow:latest
        ports:
        - containerPort: 5555
        env:
        - name: MLFLOW_BACKEND_STORE_URI
          value: "postgresql://postgres:password123@postgres-service:5432/recommendation_db"
        - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
          value: "/mlflow/artifacts"
        command:
        - mlflow
        - server
        - --host
        - "0.0.0.0"
        - --port
        - "5555"
        - --backend-store-uri
        - "postgresql://postgres:password123@postgres-service:5432/recommendation_db"
        - --default-artifact-root
        - "/mlflow/artifacts"
        volumeMounts:
        - name: mlflow-storage
          mountPath: /mlflow/artifacts
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mlflow-storage
        persistentVolumeClaim:
          claimName: mlflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: recommendation-system
spec:
  selector:
    app: mlflow
  ports:
  - port: 5555
    targetPort: 5555
  type: ClusterIP
